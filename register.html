<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <form action="/register" method="post" class="form-box">
            <h1 class="form-title">ingrese nuevo usuario y contraseña:</h1>
            <input class="input-text" type="text" name="user" id="user" placeholder="usuario">
            <input class="input-text" type="password" name="pass" id="pass" placeholder="contraseña">
            <input class="input-text" type="password" name="repass" id="repass" placeholder="repetir contraseña">
            <input class="input-submit" type="submit" value="Registrarse">
    </form>
</body>
</html>
